<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI研究者X内容学习平台</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .bg-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }

        .bg-orb:nth-child(1) {
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            top: 20%;
            left: 20%;
        }

        .bg-orb:nth-child(2) {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            bottom: 20%;
            right: 20%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .glass-hover {
            transition: all 0.3s ease;
        }

        .glass-hover:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 320px;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        .main-content {
            flex: 1;
            margin-left: 320px;
            transition: margin-left 0.3s ease;
        }

        .main-content.expanded {
            margin-left: 0;
        }

        .sidebar-content {
            padding: 2rem;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .nav-menu {
            list-style: none;
            margin-bottom: auto;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-radius: 12px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-link:hover,
        .nav-link.active {
            background: rgba(59, 130, 246, 0.2);
            color: white;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .nav-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.25rem 0.5rem;
            border-radius: 20px;
            font-size: 0.75rem;
            margin-left: auto;
        }

        .header {
            margin: 1.5rem;
            padding: 1.5rem;
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .menu-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .header-info h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .header-info p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .notification-btn {
            position: relative;
            background: none;
            border: none;
            color: white;
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.75rem;
            border-radius: 12px;
            transition: background 0.3s ease;
        }

        .notification-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .notification-badge {
            position: absolute;
            top: 0.25rem;
            right: 0.25rem;
            background: #ef4444;
            color: white;
            font-size: 0.75rem;
            width: 1.25rem;
            height: 1.25rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
        }

        .content {
            padding: 1.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            padding: 1.5rem;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .stat-info h3 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .stat-info p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
        }

        .stat-change {
            color: #10b981;
            font-size: 0.875rem;
            font-weight: 500;
            margin-left: auto;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .content-section {
            padding: 1.5rem;
            border-radius: 16px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .researcher-card {
            padding: 1.5rem;
            border-radius: 16px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .researcher-card:hover {
            transform: translateY(-2px);
        }

        .researcher-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .researcher-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .researcher-rank {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 20px;
            font-size: 0.75rem;
            margin-left: auto;
        }

        .researcher-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .researcher-research {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1rem;
        }

        .researcher-stats {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
        }

        .researcher-actions {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .researcher-card:hover .researcher-actions {
            opacity: 1;
        }

        .action-btn {
            padding: 0.5rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .action-btn.monitoring {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .action-btn.special-focus {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
            flex: 1;
            min-width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            color: white;
            font-size: 1rem;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
        }

        .filter-btn {
            padding: 1rem;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .filter-btn.active {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
        }

        .content-card {
            padding: 1.5rem;
            border-radius: 16px;
            margin-bottom: 1rem;
        }

        .content-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .content-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.875rem;
        }

        .content-author {
            font-weight: 600;
        }

        .content-handle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
        }

        .content-time {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.875rem;
            margin-left: auto;
        }

        .content-text {
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .content-actions {
            display: flex;
            gap: 2rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
        }

        .content-action {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .content-action:hover {
            color: #3b82f6;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 2rem;
            border-radius: 16px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-indicator {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem;
            border-radius: 12px;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 1000;
        }

        .status-indicator.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        .status-indicator.warning {
            background: rgba(245, 158, 11, 0.2);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: #f59e0b;
        }

        .status-indicator.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .interval-option {
            transition: all 0.3s ease;
        }

        .interval-option.selected {
            border: 2px solid #3b82f6 !important;
            background: rgba(59, 130, 246, 0.1) !important;
        }

        .special-focus-card {
            position: relative;
            overflow: hidden;
        }

        .special-focus-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ffc107, #ff8f00);
        }

        .historical-content-item {
            border-left: 3px solid #ffc107;
            padding-left: 1rem;
            margin-left: 1rem;
        }

        .hidden { display: none !important; }
        .show { display: block !important; }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .content-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="bg-decoration">
        <div class="bg-orb"></div>
        <div class="bg-orb"></div>
    </div>

    <div class="container">
        <aside class="sidebar glass" id="sidebar">
            <div class="sidebar-content">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-brain"></i>
                    </div>
                    <div>
                        <h2>AI Research Hub</h2>
                        <p>X内容学习平台</p>
                    </div>
                </div>

                <nav>
                    <ul class="nav-menu">
                        <li class="nav-item">
                            <a href="#" class="nav-link active" data-view="dashboard">
                                <i class="fas fa-chart-line"></i>
                                <span>仪表板</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" data-view="researchers">
                                <i class="fas fa-users"></i>
                                <span>研究者</span>
                                <span class="nav-badge" id="researcher-count">-</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" data-view="content">
                                <i class="fas fa-stream"></i>
                                <span>X内容</span>
                                <span class="nav-badge" id="content-count">-</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" data-view="special-focus">
                                <i class="fas fa-star"></i>
                                <span>特别关注</span>
                                <span class="nav-badge" id="special-count">-</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" data-view="analytics">
                                <i class="fas fa-chart-bar"></i>
                                <span>数据分析</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" data-view="monitoring-settings">
                                <i class="fas fa-cog"></i>
                                <span>监控设置</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" data-view="system">
                                <i class="fas fa-database"></i>
                                <span>系统状态</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" id="upload-excel">
                                <i class="fas fa-upload"></i>
                                <span>上传数据</span>
                            </a>
                        </li>
                    </ul>
                </nav>

                <div class="glass" style="padding: 1rem; border-radius: 12px;">
                    <div class="user-profile">
                        <div class="user-avatar"></div>
                        <div>
                            <p style="font-weight: 600;">研究团队</p>
                            <p style="font-size: 0.875rem; color: rgba(255,255,255,0.7);">管理员</p>
                        </div>
                        <i class="fas fa-cog" style="margin-left: auto; cursor: pointer;"></i>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content" id="mainContent">
            <header class="header glass">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="header-info">
                        <h1 id="page-title">仪表板</h1>
                        <p>实时监控和分析顶级AI研究者的X平台内容</p>
                    </div>
                </div>
                <div class="header-right">
                    <button class="notification-btn glass">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge" id="notification-count">0</span>
                    </button>
                    <div class="user-profile">
                        <div class="user-avatar"></div>
                        <div class="hidden md:block">
                            <p style="font-weight: 600;">研究团队</p>
                            <p style="font-size: 0.875rem; color: rgba(255,255,255,0.7);">管理员</p>
                        </div>
                    </div>
                </div>
            </header>

            <div class="content" id="dynamicContent">
                <!-- 内容将通过JavaScript动态加载 -->
            </div>
        </main>
    </div>

    <!-- 研究者详情模态框 -->
    <div class="modal" id="researcherModal">
        <div class="modal-content glass">
            <div class="modal-header">
                <h2 id="modal-researcher-name">研究者详情</h2>
                <button class="modal-close" id="modalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="modal-researcher-details">
                <!-- 详情内容 -->
            </div>
        </div>
    </div>

    <!-- 文件上传模态框 -->
    <div class="modal" id="uploadModal">
        <div class="modal-content glass">
            <div class="modal-header">
                <h2>上传Excel数据</h2>
                <button class="modal-close" id="uploadModalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div style="text-align: center; padding: 2rem;">
                <div style="border: 2px dashed rgba(255,255,255,0.3); border-radius: 12px; padding: 3rem; margin-bottom: 1rem;">
                    <i class="fas fa-cloud-upload-alt" style="font-size: 3rem; color: rgba(255,255,255,0.5); margin-bottom: 1rem;"></i>
                    <p style="margin-bottom: 1rem;">拖拽Excel文件到此处或点击选择</p>
                    <input type="file" id="excelFile" accept=".xlsx,.xls" style="display: none;">
                    <button class="btn btn-secondary" onclick="document.getElementById('excelFile').click()">
                        选择文件
                    </button>
                </div>
                <p style="font-size: 0.875rem; color: rgba(255,255,255,0.7);">
                    支持的格式：.xlsx, .xls<br>
                    请确保Excel包含：排名、姓名、国家、所在公司、研究方向、X账号列
                </p>
            </div>
        </div>
    </div>

    <!-- 状态指示器 -->
    <div class="status-indicator success glass" id="statusIndicator">
        <i class="fas fa-check-circle"></i>
        <span id="statusText">系统初始化中...</span>
    </div>

    <script>
        // 全局状态

        let researchers = [];

        // API调用函数
        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(endpoint, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error(`API调用失败 ${endpoint}:`, error);
                throw error;
            }
        }

                if (search) {
                    url += `&search=${encodeURIComponent(search)}`;
                }
                
                const response = await apiCall(url);
                console.log('API响应:', response);
                
                // 处理新的API响应格式
                if (response.researchers) {
                    researchers = response.researchers;
                    totalPages = response.pagination?.pages || 1;
                } else if (Array.isArray(response)) {
                    researchers = response;
                    totalPages = 1;
                } else {
                    researchers = [];
                    totalPages = 1;
                }
                
                console.log('研究者数据加载成功:', researchers.length, `页面 ${page}/${totalPages}`);
                
                // 确保所有研究者都有is_special_focus属性
                researchers = researchers.map(r => ({
                    ...r,
                    is_special_focus: Boolean(r.is_special_focus)
                }));

        function renderPaginationNumbers() {
            let html = '';
            const maxVisible = 5;
            let start = Math.max(1, currentPage - Math.floor(maxVisible / 2));
            let end = Math.min(totalPages, start + maxVisible - 1);
            
            if (end - start + 1 < maxVisible) {
                start = Math.max(1, end - maxVisible + 1);
            }
            
            for (let i = start; i <= end; i++) {
                const isActive = i === currentPage;
                html += `
                    <button class="btn ${isActive ? 'btn-primary' : 'btn-secondary'}" 
                            style="padding: 0.5rem 1rem; min-width: 40px;" 
                            onclick="goToPage(${i})"
                            ${isActive ? 'disabled' : ''}>
                        ${i}
                    </button>
                `;
            }
            
            return html;
        }

        function bindPaginationEvents() {
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');
            
            if (prevBtn && !prevBtn.disabled) {
                prevBtn.addEventListener('click', () => goToPage(currentPage - 1));
            }
            
            if (nextBtn && !nextBtn.disabled) {
                nextBtn.addEventListener('click', () => goToPage(currentPage + 1));
            }
        }

        async function goToPage(page) {
            if (page < 1 || page > totalPages || page === currentPage) return;
            
            document.getElementById('researchers-loading').style.display = 'flex';
            document.getElementById('researchers-container').style.display = 'none';
            
            await loadResearchers(page, searchQuery);
            
            document.getElementById('researchers-loading').style.display = 'none';
            document.getElementById('researchers-container').style.display = 'block';
            document.getElementById('researchers-grid').innerHTML = renderResearcherCards();
            
            // 重新渲染分页控件
            const paginationContainer = document.querySelector('.glass:has(#prevPage)');
            if (paginationContainer) {
                paginationContainer.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div style="color: rgba(255,255,255,0.7);">

            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
